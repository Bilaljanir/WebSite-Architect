<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/contact.css" />
  <title>Contact</title>
</head>
<body>
<div class="welcome-message">
  Bienvenue sur notre formulaire de contact !
</div>
<h3>Contactez nous ! </h3>

<div class="container">
  <label for="fname">Nom</label>
  <input type="text" id="fname" name="firstname" placeholder="Your name..">

  <label for="lname">Prenom</label>
  <input type="text" id="lname" name="lastname" placeholder="Your last name..">

  <label for="country">Pays</label>
  <select id="country" name="country">
    <option value="australia">SWISS</option>
    <option value="canada">FRANCE</option>
    <option value="usa">ITALY</option>
  </select>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="Votre email..">

  <label for="phone">Mobile</label>
  <input type="tel" id="phone" name="phone" placeholder="Votre numero..">

  <label for="website">Website</label>
  <input type="url" id="website" name="website" placeholder="Votre website..">

  <label for="birthdate">Date de naissance</label>
  <input type="date" id="birthdate" name="birthdate">

  <label for="message">Message</label>
  <textarea id="message" name="message" placeholder="Ecrivez.." style="height:200px"></textarea>

  <input type="submit" value="Submit">
</div>
<footer>
  <p>&copy; 2023 Votre entreprise d'intérieur design. Tous droits réservés.</p>
</footer>

</body>
</html>
